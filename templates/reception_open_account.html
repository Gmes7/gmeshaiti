<!DOCTYPE html>
<html>
<head>
    <title>GMES - Ouverture de compte</title>
    <style>
        body { font-family: Arial, sans-serif; max-width: 600px; margin: 50px auto; padding: 20px; }
        .form-group { margin-bottom: 15px; }
        label { display: block; margin-bottom: 5px; }
        input, select { width: 100%; padding: 8px; border: 1px solid #ddd; border-radius: 4px; }
        button { padding: 10px 20px; background: #28a745; color: white; border: none; border-radius: 4px; }
        .error { color: red; margin-top: 10px; }
        .success { color: green; margin-top: 10px; }
    </style>
</head>
<body>
    <h2>GMES Microcrédit</h2>
    <h3>Ouverture de compte</h3>
    
    <form method="POST">
        <div class="form-group">
            <label>Prénom:</label>
            <input type="text" name="first_name" required>
        </div>
        
        <div class="form-group">
            <label>Nom:</label>
            <input type="text" name="last_name" required>
        </div>
        
        <div class="form-group">
            <label>Téléphone:</label>
            <input type="text" name="phone" required>
        </div>
        
        <div class="form-group">
            <label>Email:</label>
            <input type="email" name="email" required>
        </div>
        
        <div class="form-group">
            <label>Adresse:</label>
            <input type="text" name="address">
        </div>
        
        <div class="form-group">
            <label>Profession:</label>
            <input type="text" name="occupation">
        </div>
        
        <div class="form-group">
            <label>Revenu mensuel:</label>
            <input type="number" name="monthly_income" step="0.01">
        </div>
        
        <div class="form-group">
            <label>Dépenses mensuelles:</label>
            <input type="number" name="monthly_expense" step="0.01">
        </div>
        
        <div class="form-group">
            <label>Type de pièce d'identité:</label>
            <select name="id_type">
                <option value="CIN">Carte d'identité nationale</option>
                <option value="PASSPORT">Passeport</option>
            </select>
        </div>
        
        <div class="form-group">
            <label>Numéro de pièce:</label>
            <input type="text" name="id_number">
        </div>
        
        <div class="form-group">
            <label>Nationalité:</label>
            <input type="text" name="nationality">
        </div>
        
        <div class="form-group">
            <label>Montant d'ouverture:</label>
            <input type="number" name="opening_amount" step="0.01">
        </div>
        
        <div class="form-group">
            <label>Genre:</label>
            <select name="gender">
                <option value="M">Masculin</option>
                <option value="F">Féminin</option>
            </select>
        </div>
        
        <div class="form-group">
            <label>Mot de passe:</label>
            <input type="password" name="password" required>
        </div>
        
        <button type="submit">Ouvrir le compte</button>
    </form>
    
    {% if error %}
        <div class="error">{{ error }}</div>
    {% endif %}
    
    {% if success %}
        <div class="success">{{ success }}</div>
    {% endif %}
    
    <p><a href="{{ url_for('auth.login') }}">Retour à la connexion</a></p>
</body>
</html>
