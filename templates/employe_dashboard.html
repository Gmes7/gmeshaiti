<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Employé - GMES</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 0; padding: 0; background: #f5f5f5; }
        .header { background: #28a745; color: white; padding: 1rem 2rem; }
        .container { max-width: 1200px; margin: 0 auto; padding: 2rem; }
        .stats { display: grid; grid-template-columns: repeat(3, 1fr); gap: 1rem; margin: 2rem 0; }
        .stat-card { background: white; padding: 1.5rem; border-radius: 10px; text-align: center; box-shadow: 0 2px 5px rgba(0,0,0,0.1); }
        .btn { display: inline-block; padding: 0.5rem 1rem; background: #007bff; color: white; text-decoration: none; border-radius: 5px; margin: 0.5rem; }
    </style>
</head>
<body>
    <div class="header">
        <h1>👨‍💻 Employé GMES</h1>
        <p>Connecté en tant que: {{ current_user.nom }} {{ current_user.prenom }} (Employé)</p>
        <a href="{{ url_for('deconnexion') }}" style="color: white;">Déconnexion</a>
    </div>

    <div class="container">
        <h2>Tableau de Bord Employé</h2>

        <div class="stats">
            <div class="stat-card">
                <h3>📋 Prêts à Traiter</h3>
                <p>12</p>
            </div>
            <div class="stat-card">
                <h3>👥 Mes Clients</h3>
                <p>45</p>
            </div>
            <div class="stat-card">
                <h3>✅ Traités Aujourd'hui</h3>
                <p>8</p>
            </div>
        </div>

        <div style="background: white; padding: 2rem; border-radius: 10px;">
            <h3>Actions Employé</h3>
            <a href="{{ url_for('prets_en_attente') }}" class="btn">📋 Traiter les prêts</a>
            <a href="#" class="btn">👥 Gérer les clients</a>
            <a href="#" class="btn">💳 Enregistrer remboursement</a>
        </div>
    </div>
</body>
</html>
