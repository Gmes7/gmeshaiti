<!DOCTYPE html>
<html>
<head>
    <title>Modifier Employ√© - GMES</title>
    <style>
        body { font-family: Arial; margin: 40px; }
        .form-group { margin: 15px 0; }
        label { display: block; margin-bottom: 5px; }
        input, select { padding: 8px; width: 300px; }
        .btn { background: #007bff; color: white; padding: 10px 20px; border: none; cursor: pointer; margin: 5px; }
        .btn-success { background: #28a745; }
    </style>
</head>
<body>
    <h1>‚úèÔ∏è Modifier l'Employ√©</h1>
    
    <form method="POST">
        <div class="form-group">
            <label>Nom d'utilisateur *</label>
            <input type="text" name="username" value="{{ employe.username }}" required>
        </div>

        <div class="form-group">
            <label>Email *</label>
            <input type="email" name="email" value="{{ employe.email }}" required>
        </div>

        <div class="form-group">
            <label>Nom *</label>
            <input type="text" name="nom" value="{{ employe.nom }}" required>
        </div>

        <div class="form-group">
            <label>Pr√©nom *</label>
            <input type="text" name="prenom" value="{{ employe.prenom }}" required>
        </div>

        <div class="form-group">
            <label>T√©l√©phone</label>
            <input type="text" name="telephone" value="{{ employe.telephone }}">
        </div>

        <div class="form-group">
            <label>Fonction *</label>
            <select name="fonction" required>
                {% for key, value in fonctions.items() %}
                <option value="{{ key }}" {% if employe.fonction == key %}selected{% endif %}>
                    {{ value }}
                </option>
                {% endfor %}
            </select>
        </div>

        <div class="form-group">
            <label>Statut *</label>
            <select name="statut" required>
                <option value="actif" {% if employe.statut == 'actif' %}selected{% endif %}>Actif</option>
                <option value="suspendu" {% if employe.statut == 'suspendu' %}selected{% endif %}>Suspendu</option>
                <option value="en_attente" {% if employe.statut == 'en_attente' %}selected{% endif %}>En attente</option>
            </select>
        </div>

        <div class="form-group">
            <label>Nouveau mot de passe (laisser vide pour ne pas changer)</label>
            <input type="password" name="password">
        </div>

        <button type="submit" class="btn btn-success">üíæ Enregistrer les modifications</button>
        <a href="{{ url_for('gerer_employes') }}" class="btn">‚ùå Annuler</a>
    </form>
</body>
</html>
